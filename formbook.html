                        <script>
                            // JavaScript để xử lý sự kiện chọn phòng
                            const roomButtons = document.querySelectorAll(".room-button");
                    
                            roomButtons.forEach((button) => {
                                button.addEventListener("click", () => {
                                    // Kiểm tra nếu nút đã được chọn
                                    if (button.classList.contains("selected-room")) {
                                        // Nếu đã được chọn, bỏ chọn bằng cách xóa lớp "selected-room"
                                        button.classList.remove("selected-room");
                                    } else {
                                        // Nếu chưa được chọn, thêm lớp "selected-room"
                                        button.classList.add("selected-room");
                                    }
                                    
                                    // Chuyển trang khi người dùng nhấn vào nút
                                    window.location.href = "formbook.html"; // Thay "new_page.html" bằng URL của trang bạn muốn chuyển đến.

                            });
